<html>
    <body>
    <style>
        .rw-conversation-container .rw-header{background-color: darkred;}
        .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: darkred;} 
        .rw-conversation-container .rw-messages-container .rw-replies .rw-reply{background-color: darkred;} 
        .rw-launcher{background-color: darkred;}
        .rw-conversation-container .rw-send{ color-scheme:  darkred;}
    </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =  
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(

                
                  {
                    customData: { language: "gr" },
                    socketUrl: "http://localhost:5005",
                    title: 'G. N. Theatre- Bot',
                    subtitle: 'Πείτε γεια, για να ξεκινήσουμε!',
                    profileAvatar: "http://drive.google.com/uc?export=view&id=1F_xmMh9kLJP5xQt_iOXOdLfeyPaGGTf1"
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          localStorage.clear();
          </script>
    </body>
</html>
