#parastaseis
- intent: search_play_based_author 
  examples: |
    - Πληροφοριες για την παρασταση της οποιας το εργο εχει γραψει ο [Γουίλιαμ Σαίξπηρ](theatrical_writer)
    - Παραστασεις βασισμενες σε εργα του [Γουίλιαμ Σαίξπηρ](theatrical_writer)
    - παραστάσεις του [Γουίλιαμ Σαίξπηρ](theatrical_writer)



- intent: search_play_based_translator
  examples: |
    - ποιες παραστάσεις μετέφρασε ο [Λεωνίδας Καρατζάς](translator);
    - Παραστάσεις που έχει μεταφράσει ο [Λεωνίδας Καρατζάς](translator)
    - παραστάση σε μετάφραση του [Λεωνίδας Καρατζάς](translator)



- intent: search_play_based_type
  examples: |
    - ποιες παραστάσεις ανήκουν στο [Αρχαίο δράμα](type);
    - παραστάσεις που είναι [Νεοελληνικό Θέατρο](type)



- intent: search_play_based_title
  examples: |
    - θέλω πληροφορίες για την παράσταση [Αγάπης αγώνας άγονος](title);
    - πληροφορίες για [Αγάπης αγώνας άγονος](title)
    - ια την παράσταση [Αγάπης αγώνας άγονος](title) πείτε μου πληροφορίες


- intent: search_play_based_year_of_writing
  examples: |
    - θέλω παραστάσεις που γράφτηκαν το [2004](year_of_writing);
    - παραστάσεις του [2003](year_of_writing)



- intent: search_play_based_id
  examples: |
    - Θα ήθελα την παράσταση με κωδικό [1](id_play)
    - πληροφορίες για την παράσταση με id [4](id_play)


- intent: search_play_based_place
  examples: |
    - Θα ήθελα παραστάσεις που παίχτηκαν στο [Κεντρική Σκηνή](place)
    - παρασταση που έγινε στην  [Πειραματική Σκηνή](place)


- intent: search_play_based_direction
  examples: |
    - Θα ήθελα παραστάσεις που σκηνοθέτησε [Στάθης Λιβαθινός](direction)
    - παράσταση με σκηνοθέτη  [Νικαίτη Κοντούρη](direction)

